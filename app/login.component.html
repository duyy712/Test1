<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>

<body>
    <h2> Login Page</h2>
    <fieldset class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]='reqBody.username' />
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]='reqBody.password' />
    </fieldset>

    <button type="button" class="btn btn-primary" (click)=onSubmit(reqBody.username,reqBody.password)>Submit</button>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
